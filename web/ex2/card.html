<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Layout</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.card img {
			height: 200px;
			object-fit: cover;
		}

		.card-action {
			background-color: #bada55;
			color: #fff;
			border: none;
		}

		.card-action:hover {
			background-color: #bada55;
		}
	</style>
</head>

<body>
	<div class="container my-5">
		<div class="row g-4">
			<!-- Card 1 -->
			<div class="col-md-4">
				<div class="card shadow-sm">
					<img src="https://images2.alphacoders.com/103/103560.jpg" class="card-img-top" alt="Landscape 1">
					<div class="card-body text-center">
						<h5 class="card-title">Carte 1</h5>
						<p class="card-text">Description de la carte.</p>
						<button class="btn card-action">Action 1</button>
					</div>
				</div>
			</div>
			<!-- Card 2 -->
			<div class="col-md-4">
				<div class="card shadow-sm">
					<img src="https://images2.alphacoders.com/103/103560.jpg" class="card-img-top" alt="Landscape 2">
					<div class="card-body text-center">
						<h5 class="card-title">Carte 2</h5>
						<p class="card-text">Description de la carte.</p>
						<button class="btn card-action">Action 2</button>
					</div>
				</div>
			</div>
			<!-- Card 3 -->
			<div class="col-md-4">
				<div class="card shadow-sm">
					<img src="https://images2.alphacoders.com/103/103560.jpg" class="card-img-top" alt="Landscape 3">
					<div class="card-body text-center">
						<h5 class="card-title">Carte 3</h5>
						<p class="card-text">Description de la carte.</p>
						<button class="btn card-action">Action 3</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
