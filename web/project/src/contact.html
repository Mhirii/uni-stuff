<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>iTeam</title>

	<link href="css/main.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body data-bs-theme="dark">
	<header>
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark lunar-nav py-3">
			<div class="container-fluid">
				<a class="navbar-brand d-flex align-items-center" href="#">
					<!-- <img src="../assets/svg/explorer/front/premium.png" alt="CloudTeam Logo" height="40" class="me-0 logo-png"> -->
					<h4 class="font-title logo-text mb-0 moon-glow">Lunar Cloud</h4>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="index.html#services">Services</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#contact">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<section id="contact" class="container mt-5 pt-5 mb-5 pb-5">
		<h2 class="text-center mb-5 moon-glow">Get in Touch</h2>
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card lunar-card-hoverless p-4 shadow-lg">
					<form class="needs-validation" novalidate>
						<div class="mb-4">
							<label for="name" class="form-label lunar-label">Full Name</label>
							<div class="input-group">
								<span class="input-group-text lunar-input-icon">
									<i class="bi bi-person"></i>
								</span>
								<input type="text" class="form-control lunar-input" id="name" placeholder="Enter your name" required>
							</div>
						</div>
						<div class="mb-4">
							<label for="email" class="form-label lunar-label">Email Address</label>
							<div class="input-group">
								<span class="input-group-text lunar-input-icon">
									<i class="bi bi-envelope"></i>
								</span>
								<input type="email" class="form-control lunar-input" id="email" placeholder="Enter your email" required>
							</div>
						</div>
						<div class="mb-4">
							<label for="subject" class="form-label lunar-label">Subject</label>
							<div class="input-group">
								<span class="input-group-text lunar-input-icon">
									<i class="bi bi-chat-text"></i>
								</span>
								<input type="text" class="form-control lunar-input" id="subject" placeholder="Enter subject" required>
							</div>
						</div>
						<div class="mb-4">
							<label for="message" class="form-label lunar-label">Message</label>
							<div class="input-group">
								<span class="input-group-text lunar-input-icon">
									<i class="bi bi-pencil"></i>
								</span>
								<textarea class="form-control lunar-input" id="message" rows="5" placeholder="Enter your message"
									required></textarea>
							</div>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-lg lunar-btn px-5">
								<i class="bi bi-send me-2"></i>Send Message
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<footer class="lunar-footer py-5">
		<div class="container">
			<div class="row gy-4">
				<!-- Logo and Copyright -->
				<div class="col-md-4">
					<div class="d-flex align-items-center mb-3 mb-md-0 justify-content-center justify-content-md-start">
						<h4 class="font-title logo-text mb-0 moon-glow me-2">Lunar Cloud</h4>
						<p class="lunar-text mb-0">&copy; 2024</p>
					</div>
				</div>
				<!-- Links -->
				<div class="col-md-4">
					<div class="lunar-links text-center">
						<a href="#" class="lunar-link me-4">Privacy</a>
						<a href="#" class="lunar-link me-4">Terms</a>
						<a href="#" class="lunar-link">Docs</a>
					</div>
				</div>
				<!-- Social Icons -->
				<div class="col-md-4">
					<div class="lunar-social-links text-white">
						<a href="https://github.com" class="lunar-social-link me-3 text-white" target="_blank" aria-label="GitHub">
							<i class="bi bi-github fs-4"></i>
						</a>
						<a href="https://twitter.com" class="lunar-social-link me-3 text-white" target="_blank"
							aria-label="Twitter">
							<i class="bi bi-twitter-x fs-4"></i>
						</a>
						<a href="https://linkedin.com" class="lunar-social-link me-3 text-white" target="_blank"
							aria-label="LinkedIn">
							<i class="bi bi-linkedin fs-4"></i>
						</a>
						<a href="https://discord.com" class="lunar-social-link me-3 text-white" target="_blank"
							aria-label="Discord">
							<i class="bi bi-discord fs-4"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</footer>

</body>


</html>
